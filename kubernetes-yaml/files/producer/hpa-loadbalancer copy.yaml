apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "producer-1-hpa"
  namespace: "default"
  labels:
    app: "producer-1-hpa"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "producer"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 30
