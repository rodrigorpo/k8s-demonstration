---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "consumer"
  namespace: "default"
  labels:
    app: "consumer"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "consumer"
  template:
    metadata:
      labels:
        app: "consumer"
    spec:
      containers:
      - name: "consumer"
        image: "rpolnx/consumer"
        envFrom:
          - configMapRef:
              name: consumer-config
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 3
