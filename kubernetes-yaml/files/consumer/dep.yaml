---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "consumer"
  namespace: "default"
  labels:
    app: "consumer"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "consumer"
  template:
    metadata:
      labels:
        app: "consumer"
    spec:
      containers:
      - name: "consumer"
        image: "rpolnx/consumer"
        ports:
        - containerPort: 8081
